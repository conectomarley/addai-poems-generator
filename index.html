<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Poem Generator</title>
  </head>

  <div class="container">
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <div class="form-container">
        <form id="poem-gene">
          <input
            type="text"
            placeholder="Enter the topic to the Brazilian poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-word"
          />
          <input type="submit" class="submitbutton" />
        </form>
        <div class="hint">i.e: Flower, Love or Cheese</div>
      </div>
      <div class="poem" id="poem"></div>
    </main>
  </div>

  <footer>

    and is open source on

      href="https://github.com/conectomarley/addai-poems-generator.git"
      target="_blank"
    >
      GitHub</a
    >
    and is hosted on <a href="https://brpoem-generator.netlify.app">Netlify.</a>
  </footer>
  <script src="index.js"></script>
  <body></body>
</html>
