    <title>Poem Generator</title>
  </head>

  <div class="poem">
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic to the Brazilian poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
        <p></p>
      </form>
      <div class="poem2">
        Place to show the poem
        <br />
        Another place to show the poem
      </div>
    </main>
  </div>
